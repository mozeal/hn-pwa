<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="hn-news">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            <h1>[[title]]</h1>
            <dom-repeat items="[[data]]" initial-count="30">
                <template>
                    <div>
                        <a href$="#">
                            <p>[[_displayIndex(index)]]. [[item.title]]</p>
                        </a>
                    </div>
                </template>
            </dom-repeat>
        </div>
        <iron-ajax
            auto
            url="https://api.hackerwebapp.com/[[data_type]]"
            params='{"page":"[[page_no"}'
            handle-as="json"
            on-response="_handleResponse"
            debounce-duration="300">
        </iron-ajax>
    </template>

    <script>
        class HackerNews extends Polymer.Element {
            static get is() {
                return 'hn-news';
            }

            static get properties() {
                return {
                    data_type: String,
                    title: String,
                    page_no: {
                        type: Number,
                        value: 1
                    }
                };
            }

            _handleResponse( data ) {
                this.data = data.detail.response;
            }
            _displayIndex( index ) {
                return index + 1;
            }
        }

        window.customElements.define(HackerNews.is, HackerNews);
    </script>
</dom-module>
