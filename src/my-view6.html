<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="hn-comments.html">

<dom-module id="my-view6">
    <template>
        <style>
            :host {
                display: block;

                padding: 0px;
            }
        </style>

        <hn-comments item_id="[[item_id]]"></hn-comments>
    </template>

    <script>
        class MyView6 extends Polymer.Element {
            static get is() {
                return 'my-view6';
            }
            static get properties() {
                return {
                    item_id: {
                        type: Object,
                        observer: '_itemIDChanged',
                    }
                };
            }
            _itemIDChanged( itemID ) {
                console.log( "view6: " + itemID );
            }
        }

        window.customElements.define(MyView6.is, MyView6);
    </script>
</dom-module>
