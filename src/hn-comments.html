<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="hn-item.html">

<dom-module id="hn-comments">
    <template>
        <style>
            :host {
                display: block;
                padding: 0 15px 0 15px;
            }
        </style>

        <hn-item index="[[index]]" item="[[item]]" data_type="[[data_type]]"></hn-item>
        <iron-ajax
            auto
            url="https://node-hnapi.herokuapp.com/item/[[item.id]]"
            handle-as="json"
            on-response="_handleResponse"
            debounce-duration="300">
        </iron-ajax>
    </template>

    <script>
        class HackerNewsComments extends Polymer.Element {
            static get is() {
                return 'hn-comments';
            }

            static get properties() {
                return {
                    data_type: String,
                    item: Object
                };
            }

            _handleResponse( data ) {
                this.data = data.detail.response;
            }

        }

        window.customElements.define(HackerNewsComments.is, HackerNewsComments);
    </script>
</dom-module>
