<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hn-comment-item">
    <template>
        <style>
            :host {
                display: block;
                font-size: small;
            }
            #layout {
                margin-bottom: 30px;
            }
            .info {
                font-size: x-small;
                color: grey;
                margin-bottom: 4px;
            }

            p {
                margin: 0 0 6px 0;
            }
        </style>

        <div id="layout">
            <div class="info">[[comment.user]] [[comment.time_ago]]</div>
            <div id="comment"></div>
        </div>

    </template>
    <script>
        class HackerNewsCommentItem extends Polymer.Element {
            static get is() {
                return 'hn-comment-item';
            }

            static get properties() {
                return {
                    comment: {
                        type: Object,
                        observer: '_commentChanged'
                    },
                };
            }

            _commentChanged( comment ) {
                console.log( comment );
                this.$.comment.innerHTML=comment.content;
                this.$.layout.style['margin-left'] = '15px';
            }
        }

        window.customElements.define(HackerNewsCommentItem.is, HackerNewsCommentItem);
    </script>
</dom-module>
