<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="iron-location-mod.html">
<link rel="import" href="hn-news.html">
<link rel="import" href="my-view1.html">
<link rel="import" href="my-icons.html">


<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view4.html">
<link rel="lazy-import" href="my-view5.html">
<link rel="lazy-import" href="my-view6.html">
<link rel="lazy-import" href="my-view7.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .adv-box {
                width: 100%;
                text-align: center;
                font-size: small;
                margin-top: 20px;
            }

            .adv-box img {
                max-width: 70%;
            }

            a {
                display: block;
                position: relative;
                text-decoration: none;
                color: inherit;
                overflow: hidden;
            }

            .drawer-list a:focus {
                outline: 0;
            }
        </style>

        <iron-location-mod
            url-space-regex="^/list/"
            path="{{urlpath}}">
        </iron-location-mod>


        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="/list/TopStories">Top Stories</a>
                    <a name="view2" href="/list/New">New</a>
                    <a name="view3" href="/list/Show">Show</a>
                    <a name="view4" href="/list/Ask">Ask</a>
                    <a name="view5" href="/list/Jobs">Jobs</a>
                </iron-selector>
                <a href="https://pwa.online.hackathon.in.th/en">
                <div class="adv-box">

                </div>
                </a>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>HackerNews PWA</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-view4 name="view4"></my-view4>
                    <my-view5 name="view5"></my-view5>
                    <my-view6 name="view6" item_id="[[item_id]]"></my-view6>
                    <my-view7 name="view7" item_id="[[item_id]]"></my-view7>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {

            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    urlpath: {
                        type: String,
                        observer: '_urlpathChanged'
                    },
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    route_page: {
                        type: String,
                        observer: '_routePageChanged'
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String,
                    subrouteData: Object
                };
            }

            static get observers() {
                return [
                    //'_routePageChanged(routeData.page)',
                    //'_subrouteItemIDChanged(subrouteData.item_id)',
                ];
            }

            _urlpathChanged( url ) {
                var url_a = url.split('/')
                var l = url_a.length;
                if( l >= 2 )
                    var type = url_a[1];
                if( l >= 3 )
                    var page = url_a[2];
                if( l >= 4 )
                    var item_id = url_a[3];
                if( type == "index.html" || type == "" ) {
                    type = "list";
                    page = "TopStories";
                }
                if( item_id )
                    this.item_id = item_id;
                if( page ) {
                    this.route_page = page;
                }

            }

            constructor() {
                super();

                // Get root pattern for app-route, for more info about `rootPath` see:
                // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }



            _routePageChanged(page) {
                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.
                if (page === undefined) {

                }

                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                page = page || 'TopStories';

                switch (page) {
                    case 'TopStories':
                        this.page = 'view1';
                        this.title = 'Top Stories'
                        break;
                    case 'New':
                        this.page = 'view2';
                        this.title = page;
                        break;
                    case 'Show':
                        this.page = 'view3';
                        this.title = page;
                        break;
                    case 'Ask':
                        this.page = 'view4';
                        this.title = page;
                        break;
                    case 'Jobs':
                        this.page = 'view5';
                        this.title = page;
                        break;
                    case 'Comment':
                        this.page = 'view6';
                        this.title = page;
                        break;
                    case 'Item':
                        this.page = 'view7';
                        this.title = page;
                        break;
                    default:
                        this.page = 'view404';
                        this.title = '';
                        break;
                }

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _subrouteItemIDChanged(item_id)
            {
                this.item_id = item_id;
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
